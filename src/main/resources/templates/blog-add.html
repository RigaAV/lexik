<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Website Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Add Blog Article</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Enter article name" class="form-control"><br>
    <input type="text" name="anons" placeholder="Enter anons :)" class="form-control"><br>
    <textarea name="full_text" placeholder="Article full text" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Add article</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</html>
