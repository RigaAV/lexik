<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Website Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <h1>Article</h1>
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"></h1>
    <p th:text="${el.full_text}"></p>
    <p th:text="${el.views}"></p>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit article</a>
    <a th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning">Delete article</a>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</html>
